<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulse</title>
</head>
<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="logo">
                    <img src="icons/header-logo.png" alt="Logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="phone">+7 (499) 922-89-74</a>
                    <button class="button button_size_m header__button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/header-time.png" alt="timer">
                        <div>Время подбора: 10 минут</div>
                    </div>
                    <div class="promo__icon">
                        <img src="icons/header-delivery.png" alt="delivery">
                        <div>Бесплатная доставка</div>
                    </div>
                    <div class="promo__icon">
                        <img src="icons/header-messages.png" alt="messages">
                        <div>Ответим на все вопросы</div>
                    </div>
                </div>

                <button class="button button_size_l promo__button">заказать консультацию</button>
                <div class="promo__link">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
